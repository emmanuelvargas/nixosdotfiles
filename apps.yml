---
source_dir: ~/.dotfiles
omz_custom_plugins_src: '{{ source_dir }}/.oh-my-zsh/custom/plugins'
omz_custom_plugins: ~/.oh-my-zsh/custom/plugins
nvim_plugins: ~/.local/share/amix-vimrc/my_plugins
apps:
  - name: zsh
    git:
      - repo: https://github.com/robbyrussell/oh-my-zsh.git
        dest: ~/.oh-my-zsh
      - repo: https://github.com/aarowill/base16-alacritty.git
        dest: ~/.local/share/base16/alacritty
      - repo: https://github.com/nicodebo/base16-fzf.git
        dest: ~/.local/share/base16/fzf
      - repo: https://github.com/chriskempson/base16-shell.git
        dest: ~/.local/share/base16/shell
      - repo: https://github.com/pyenv/pyenv-virtualenv.git
        dest: ~/.pyenv/plugins/pyenv-virtualenv
        version: v1.1.5
      - repo: https://github.com/asdf-vm/asdf.git
        dest: ~/.asdf
        version: v0.8.1
      - repo: https://github.com/Banno/asdf-kubectl.git
        dest: ~/.asdf/plugins/kubectl
    dotfiles:
      - path: ~/.zshrc
        src: "{{ source_dir }}/.zshrc"
      - path: '{{ omz_custom_plugins }}/ansidot/ansidot.plugin.zsh'
        src: '{{ omz_custom_plugins_src }}/ansidot/ansidot.plugin.zsh'
      - path: '{{ omz_custom_plugins }}/base16/base16.plugin.zsh'
        src: '{{ omz_custom_plugins_src }}/base16/base16.plugin.zsh'
      - path: ~/.local/bin/aws-vault-yk
        src: "{{ source_dir }}/.local/bin/aws-vault-yk"
  - name: nvim
    git:
      - repo: https://github.com/amix/vimrc.git
        dest: ~/.local/share/amix-vimrc
      - repo: https://github.com/Valloric/YouCompleteMe.git
        dest: '{{ nvim_plugins }}/YouCompleteMe'
      - repo: https://github.com/martinda/Jenkinsfile-vim-syntax.git
        dest: '{{ nvim_plugins }}/Jenkinsfile-vim-syntax'
      - repo: https://github.com/google/vim-jsonnet
        dest: '{{ nvim_plugins }}/vim-jsonnet'
      - repo: https://github.com/hashivim/vim-terraform.git
        dest: '{{ nvim_plugins }}/vim-terraform'
    dotfiles:
      - path: ~/.config/nvim/init.vim
        src: '{{ source_dir }}/.config/nvim/init.vim'
      - path: '{{ nvim_plugins }}/YouCompleteMe/.git/modules/third_party/ycmd/hooks/post-merge'
        src: '{{ source_dir }}/githooks/ycmd.githook'
      - path: '{{ nvim_plugins }}/YouCompleteMe/.git/modules/third_party/ycmd/hooks/post-checkout'
        src: post-merge
  - name: tmux
    git:
      - repo: https://github.com/gpakosz/.tmux.git
        dest: ~/.tmux
    dotfiles:
      - path: ~/.tmux.conf.local
        src: "{{ source_dir }}/.tmux.conf.local"
      - path: ~/.tmux.conf
        src: ~/.tmux/.tmux.conf
  - name: i3
    git:
      - repo: https://github.com/vivien/i3blocks-contrib.git
        dest: ~/.local/lib/i3blocks-contrib
    dotfiles:
      - path: ~/.config/i3/config
        src: "{{ source_dir }}/.config/i3/config"
      - path: ~/.config/i3blocks/config
        src: "{{ source_dir }}/.config/i3blocks/config"
      - path: ~/.config/alacritty/alacritty.yml
        src: "{{ source_dir }}/.config/alacritty/alacritty.yml"
      - path: ~/.config/dunst/dunstrc
        src: "{{ source_dir }}/.config/dunst/dunstrc"
      - path: ~/.config/rofi/config
        src: "{{ source_dir }}/.config/rofi/config"
      - path: ~/.local/bin/volume.sh
        src: "{{ source_dir }}/.local/bin/volume.sh"
      - path: ~/.gtkrc-2.0
        src: "{{ source_dir }}/.gtkrc-2.0"
      - path: ~/.config/gtk-3.0/settings.ini
        src: "{{ source_dir }}/.config/gtk-3.0/settings.ini"
